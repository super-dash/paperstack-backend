language: node_js
node_js:
  - 12
cache: yarn
jobs:
  include:
  - name: lint
    script:
    - yarn lint:strict
  - name: test
    script:
    - cp conf/config.travis.yml conf/config.yml
    - yarn build
    - yarn test
  allow_failures:
  - name: lint
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always
    on_start: change
    on_cancel: always
    on_error: always
